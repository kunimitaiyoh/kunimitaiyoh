<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Profile: KUNIMI Taiyoh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script data-main="js/main.js" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.min.js"></script>
  <style type="text/css">
    .ui.container {
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <div id="app" class="ui container" style="opacity: 0.0">
    <div class="ui tabular  menu">
      <h1 class=" header">{{ r("head") }}</h1>
      <div class="right menu">
        <a href="?lang=ja" class="item" :class="{ active: testLang('ja') }" >日本語</a>
        <a href="?lang=en" class="item" :class="{ active: testLang('en') }">English</a>
      </div>
    </div>
    <div class="ui negative message" v-if="errors.length > 0">
      <div class="header">Errors</div>
      <ul class="list" v-for="error in errors">
        <li>{{ error }}</li>
      </ul>
    </div>
    <div class="ui card">
      <div class="image">
        <img src="portrait_2244x2244.jpg">
      </div>
      <div class="content">
        <a class="header">{{ r("name") }}</a>
        <div class="meta">
          <span class="date">{{ r("nameLatin") }}</span>
        </div>
        <div class="description">
          <div class="ui list">
            <div class="item">
              <i class="birthday cake icon"></i>
              <div class="content">{{ r("birthday") + " (" + age + ")" }}</div>
            </div>
            <div class="item">
              <i class="envelope icon"></i>
              <div class="content"><a :href="'mailto:' + r('email')">{{ r("email") }}</a></div>
            </div>
            <div class="item">
              <i class="marker alternate icon"></i>
              <div class="content">{{ r("location") }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section>
      <h2>{{ r("careers") }}</h2>
      <section>
      </section>
    </section>
    <section>
      <h2>{{ r("skills") }}</h2>
      <section>
      </section>
    </section>
    <section>
        <h2>{{ r("contacts") }}</h2>
        <section>
        </section>
      </section>
    </div>
</body>
</html>
